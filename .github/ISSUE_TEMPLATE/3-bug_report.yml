name: üêû Bug Report üêû
description: File a bug report to help us improve.
title: "Bug Report: [Title of Bug Report]"
labels: ["type:bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: Ex. I'm unable to see a list of products.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: List steps to reproduce the behavior.
      placeholder: |
        1. Run branch '...'
        2. Go to '...'
        3. Click on '...'
        4. Scroll down to '...'
        5. See error
    validations:
      required: true      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: Ex. I expect to see a list of products.
    validations:
      required: true
  - type: textarea
    id: visuals
    attributes:
      label: Visual Aids
      description: Add any screenshots, gifs, diagrams, or other visual references.
      value: |
        <details>
          <summary> Expand ‚¨áÔ∏è </summary>
          <!-- add GIFs/Screenshots/Videos/Diagrams here -->
          <!-- Leave a blank line below -->



        </details>
    validations:
      required: true
  - type: input
    id: system
    attributes:
      label: Desktop or Mobile Info
      description: Device, OS, browser, and version (e.g., [macOS, Chrome v132] or [iPhone 17, iOS 16, Safari]).
  - type: input
    id: related
    attributes:
      label: Related Issues
      description: Mention related issue IDs if applicable. 
      placeholder: Ex. [#123]
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Other relevant information or logs.

  - type: markdown
    attributes:
      value: |
        Please confirm the following when creating this bug report.

        Issue Checklist:
          ‚úÖ I have a clear description of the bug
          ‚úÖ I have provided steps to reproduce the behavior
          ‚úÖ I have assigned a label to this issue
          ‚úÖ I have assigned a project to this issue
